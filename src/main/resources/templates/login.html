<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="" th:href="@{/css/styles.css}">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--Iconos Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <!--CSS ESTILOS-->
    <style>
        /*----------NAVBAR SECCION-----------*/
        body {
            background-image: url("https://drive.google.com/thumbnail?id=1HulCrn-LlhROS6nb-jCkdvubxTRp1QDy&sz=w1000");
            /* 1HulCrn-LlhROS6nb-jCkdvubxTRp1QDy */
            background-size: contain;
        }

        .navbar{
            background-color: #1BB521;
            height: 80px;
        }

        .navbar i{
            font-size: 35px;
            color: black;
        }

        .nombre-web{
            color: black;
            font-size: 18px;
            margin-top: 15px;
        }

        /*---------LOGIN SECCION-----------*/
        .login {
            border-radius: 10px;
            background-color: #8EC1E3;
            flex-direction: column;
            margin-top: 9.5rem;
            padding: 4rem 1rem 2rem 0;
            width: 35rem;
            box-sizing: border-box;
        }

        /*----------INPUTS-----------*/
        .input-group-text {
            background-color: transparent;
            border: none;
            width: 40px;
        }

        .input-group {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        input {
            background-color: transparent;
            border: none;
            border-bottom: 1px solid black;
            width: 17rem;
        }

        .logo i{
            display: flex;
            justify-content: center;
            opacity: 0.7;
            font-size: 20px;
        }

        input::placeholder {
            font-size: 1.2rem;
        }

        .btn {
            background-color: gray;
            opacity: 0.7;
            border: none;
            margin-left: 1rem;
            transition: background-color 0.3s; /* Agregar transición para un cambio suave */
        }

        .btn:hover {
            background-color: gray;
            opacity: 1;
            color: black;
        }

        .btn.active {
            background-color: #1BB521; /* Cambia el color cuando ambos campos están completos */
            color: white; /* Cambia el color del texto si es necesario */
        }

        .crear-usuario{
            color: gray;
        }
        
        a {
            text-decoration: none;
        }

        p {
            margin-left: 15.5px;
        }

        input:focus {
            outline: none;
            opacity: 0.8;
        }
    </style>

    <!--Navbar-->
    <nav class="container-fluid navbar d-flex justify-content-center align-items-center">
        <i class="bi bi-activity"></i>
        <p class="nombre-web ms-2">Nombre Pagina</p>
    </nav>

    <!--Contenedor Login-->
    <form class="container login text-center d-flex flex-column align-items-center" th:action="@{/login}" method="post">

        <!--Email Input-->
        <div class="input-group logo mb-4">
            <span class="input-group-text">
                <i class="bi bi-envelope-at"></i>
            </span>
            <input type="email" class="email-input" id="email" name="email" required placeholder="Email">
        </div>

        <!--Contraseña Input-->
        <div class="input-group logo mb-2">
            <span class="input-group-text">
                <i class="bi bi-lock"></i>
            </span>
            <input type="password" class="password-input" id="password" name="password" required placeholder="Contraseña" maxlength="16" minlength="4">
        </div>

        <div class="mt-2" th:if="${error}">
            <p th:text="${error}" style="color:red;"></p> <!-- Mostrar mensaje de error si existe -->
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-primary" id="loginButton">INICIAR SESION</button>
        </div>

        <div class="crear-usuario mt-4">
            <p>
                Soy nuevo | <a href="/create-user">Crear usuario</a>
            </p>
            <p>
                Olvidé mi contraseña | <a href="/recoverpassword">Recuperar contraseña</a>
            </p>
        </div>

    </form>

    <!-- <button id="logoutButton">cerrar sesiones</button> -->

    <script>
        document.getElementById("logoutButton").addEventListener("click", function(event) {
            event.preventDefault(); // Evita la redirección inmediata
    
            if (confirm("¿Estás seguro de que deseas cerrar la sesión?")) {
                window.location.href = "/logout"; // Redirige solo si se confirma
            }
        });

        // Script para cambiar el color del botón "INICIAR SESION"
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');

        function checkInputs() {
            if (emailInput.value && passwordInput.value) {
                loginButton.classList.add('active'); // Agrega la clase para cambiar el color
            } else {
                loginButton.classList.remove('active'); // Quita la clase si no están llenos
            }
        }

        emailInput.addEventListener('input', checkInputs);
        passwordInput.addEventListener('input', checkInputs);
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
