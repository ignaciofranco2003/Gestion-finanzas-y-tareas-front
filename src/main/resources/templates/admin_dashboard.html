<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio Admin</title>

    <!--imagen bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <style>
    body{
        background-image: url("https://drive.google.com/thumbnail?id=1HulCrn-LlhROS6nb-jCkdvubxTRp1QDy&sz=w1000");
        background-size: contain;
    }
    .navbar{
        background-color: #1BB521;
    }
    .agrupacion{
        font-size: 1.3rem;
    }
    i{
        font-size: 2.2rem;
    }
    /*main*/
    .boton-ingresos, .boton-gastos {
        position: relative;
        border: 1px solid black;
        margin-top: 2rem;
        margin-bottom: 2rem;
        width: 80%;
        height: 50%;
    }
    .boton-ingresos:hover, .boton-gastos:hover{
        border: 3px solid #8EC1E3;
    }
    .boton-ingresos::before, .boton-gastos::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        opacity: 0.2;
        z-index: 0;
    }
    .boton-ingresos::before {
        background-image: url("https://drive.google.com/thumbnail?id=1zDD2K13iCYdFnRC4uDfEdeyqoc7yl9EO&sz=w1000");
        /* 1zDD2K13iCYdFnRC4uDfEdeyqoc7yl9EO */
    }
    .boton-gastos::before {
        background-image: url("https://drive.google.com/thumbnail?id=1ZQKIR_h2nIPRbs3nucw4k9aUHgo6n5m6&sz=w1000");
        /* 1ZQKIR_h2nIPRbs3nucw4k9aUHgo6n5m6 */
    }
    .texto-boton {
        position: relative;
        z-index: 1;
        text-decoration: none;
        color: black;
        font-size: 1.5rem;
        font-weight: bold;
        font-family: sans-serif;
    }
    .container{
        background-color: #8EC1E3;
        border: none;
        border-radius: 5px;
        height: 180px;
        width: 45%;
    }
    .divisores{
        border: 1px solid #0005;
        width: 45%;
    }
    .izq{
        width: 100%;
        height: 100%;
        margin-top: 5%;
    }

    /* Estilos del menú desplegable */
    .dropdown-menu {
        background-color:#da3131; /* Color de fondo del menú */
        border-radius: 0.5rem; /* Bordes redondeados */
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15); /* Sombra del menú */
    }

    .dropdown-item {
        color: #333; /* Color del texto */
    }

    .dropdown-item:hover {
        background-color: #da3131; /* Color de fondo al pasar el mouse */
        color: #000; /* Color del texto al pasar el mouse */
    }

    .dropdown-item:focus {
        background-color: #cbd444; /* Color de fondo al estar en foco */
        color: #000; /* Color del texto al estar en foco */
    }
    .custom-popup {
        justify-content: center; /* Centra horizontalmente */
        align-items: center; /* Centra verticalmente */
    }
    </style>
<!-- Navbar -->
<nav class="navbar">
    <div class="container-fluid">
        <button onclick="volver()" class="btn rounded-fill">
            <i id="dl-icon" class="bi bi-house-fill"></i>
        </button>

        <!-- Dropdown de Admin con Logout -->
        <div class="dropdown ms-auto">
            <a class="navbar-brand d-flex align-items-center agrupacion dropdown-toggle" href="#" id="adminDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <p class="mb-0">Admin</p>
                <i class="bi bi-person-circle ms-2"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="adminDropdown">
                <li><button class="dropdown-item" onclick="logout()" id="logoutButton">CERRAR SESION</button></li>
            </ul>
        </div>
    </div>
</nav>

    <!--main-->
    <div class="container-fluid main">
        <div class="row d-flex">
        <!-- Lado izquierdo -->
        <div class="izq text-center">
            <button class="boton-ingresos container" onclick="ingresos()"><a class="texto-boton" href="/home-admin/ingresos">INGRESOS</a></button>
            <div class="divisores container-fluid text-center"> </div>
            <button class="boton-gastos container" onclick="gastos()"><a class="texto-boton" href="/home-admin/gastos">GASTOS</a></button>
        </div>
        </div>
    </div>
    <!--script de bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        document.getElementById("logoutButton").addEventListener("click", function(event) {
            event.preventDefault(); // Evita la redirección inmediata
            // Muestra el SweetAlert en lugar de confirm
            Swal.fire({
                title: "¿Deseas cerrar la sesión?",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Sí, cerrar sesión',
                cancelButtonText: 'Cancelar',
                customClass: {
                    popup: 'custom-popup' // Añade una clase personalizada
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = "/logout"; // Redirige solo si se confirma
                }
            });
        });
        function ingresos(){
            window.location.href = "/home-admin/ingresos";
        }
        function gastos(){
            window.location.href = "/home-admin/gastos";
        }
    </script>
</body>
</html>
