<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gastos Admin</title>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <style>
      body {
        background-image: url("https://drive.google.com/thumbnail?id=1HulCrn-LlhROS6nb-jCkdvubxTRp1QDy&sz=w1000");
        background-size: contain;
      }
      .navbar {
        background-color: #1BB521;
      }
      .agrupacion {
        font-size: 1.3rem;
      }
      i {
        font-size: 2.2rem;
      }
      /* Main */
      h2 {
        margin-top: -3rem;
      }
      .caja {
        background-color: #8EC1E3;
        border-radius: 10px;
        width: 400px; /* Ancho fijo para evitar que cambie */
        padding: 5rem;
      }
      .boton {
        border: 1px solid black;
      }
      .boton:hover {
        background-color: #0002;
      }
      /* Sweet Alert */
      .fondo {
        background-color: #8EC1E3;
        border-radius: 10px;
        height: 20rem;
      }
      .inputs {
        width: 50%;
        border-top: none;
        border-left: none;
        border-right: none;
        background-color: #8EC1E3;
        color: black;
        margin-top: 1rem;
      }
      .inputs:focus {
        text-decoration: none;
        outline: none;
      }
      .boton-cancelar {
        background-color: #1BB521;
        border: none;
        border-radius: 10px;
        width: 7.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.1rem;
        margin-top: -1rem;
      }
      .boton-cancelar:hover {
        opacity: 0.8;
      }
      .eliminar {
        background-color: #B51B1B;
        color: white;
      }
    </style>

    <!-- Navbar -->
    <nav class="navbar">
      <div class="container-fluid">
        <button onclick="cambiarTema()" class="btn rounded-fill"><i id="dl-icon" class="bi bi-moon-fill"></i></button>      
        <a class="navbar-brand d-flex align-items-center agrupacion" href="#">
          <p class="mb-0">Admin</p>
          <i class="bi bi-person-circle ms-2"></i>
        </a>
      </div>
    </nav>

    <!-- Main -->
    <div class="d-flex justify-content-center align-items-center" style="height: calc(100vh - 100px);">
      <div class="caja text-center">
        <h2 class="mb-5">GASTOS</h2>
        <div>
          <button class="btn mb-4 boton" id="nueva">NUEVA CATEGORIA</button>
        </div>
        <div>
          <button class="btn mb-3 boton" id="editar">EDITAR CATEGORIA</button>
        </div>
        <div>
          <button class="btn mt-1 boton boton-editable" id="eliminar">ELIMINAR CATEGORIA</button>
        </div>       
      </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../PANTALLA DE INICIO/js/temaOscuro.js"></script>

    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- <script src="script/nueva.js"></script>
    <script src="script/editar.js"></script>
    <script src="script/eliminar.js"></script> -->
  </body>
</html>
<script>
document.getElementById('nueva').addEventListener('click', function(event) {
    event.preventDefault(); // Evita el comportamiento predeterminado del enlace
    Swal.fire({
      title: "AGREGAR CATEGORIA",
      html: '<input type="text" placeholder="NOMBRE DE LA CATEGORIA" class="inputs">',
      inputPlaceHolder: 'Nombre de la categoria',
      showConfirmButton: false,
      showCloseButton: true,
      showCancelButton: true,
      focusConfirm: false,
      buttonsStyling : false,
      customClass:{
        popup: 'fondo',
        cancelButton: 'boton-cancelar',
      },
      cancelButtonText: `<i class="fa fa-times"></i> AGREGAR`,
    });
});

document.getElementById('editar').addEventListener('click', function(event) {
    event.preventDefault(); // Evita el comportamiento predeterminado del enlace
    Swal.fire({
        title: "EDITAR CATEGORIA",
        html: '<input type="text" placeholder="SELECCIONE LA CATEGORIA" class="inputs">',
        showConfirmButton: false,
        showCloseButton: true,
        showCancelButton: true,
        focusConfirm: false,
        buttonsStyling : false,
        customClass:{
          popup: 'fondo',
          cancelButton: 'boton-cancelar',
        },
        cancelButtonText: `<i class="fa fa-times"></i> EDITAR`,
      });
});

document.getElementById('eliminar').addEventListener('click', function(event) {
    event.preventDefault(); // Evita el comportamiento predeterminado del enlace
    Swal.fire({
        title: "ELIMINAR CATEGORIA",
        html: '<input type="text" placeholder="SELECCIONE LA CATEGORIA" class="inputs">',
        showConfirmButton: false,
        showCloseButton: true,
        showCancelButton: true,
        focusConfirm: false,
        buttonsStyling : false,
        customClass:{
          popup: 'fondo',
          cancelButton: 'boton-cancelar eliminar',
        },
        cancelButtonText: `<i class="fa fa-times"></i> ELIMINAR`,
      });
});

</script>
