document.getElementById('nueva').addEventListener('click', function(event) {
    event.preventDefault(); // Evita el comportamiento predeterminado del enlace
    Swal.fire({
        title: "AGREGAR CATEGORIA",
        html: '<input id="nombreCategoria" type="text" placeholder="NOMBRE DE LA CATEGORIA" class="inputs">',
        showConfirmButton: true,
        showCancelButton: true,
        focusConfirm: false,
        confirmButtonText: 'AGREGAR',
        cancelButtonText: `<i class="fa fa-times"></i> CANCELAR`,
        customClass: {
            popup: 'fondo',
            confirmButton: 'boton-confirmar',
            cancelButton: 'boton-cancelar'
        },
        preConfirm: () => {
            const nombre = document.getElementById('nombreCategoria').value;
            // Aquí se realiza la petición al servidor
            return fetch('/home-admin/ingresos/crear', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded', // Tipo de contenido
                },
                body: new URLSearchParams({ nombre }) // Convertimos el nombre a parámetros de URL
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(response.statusText); // Lanza un error si la respuesta no es OK
                }
                return response.text(); // Devuelve la respuesta como texto
            })
            .catch(error => {
                Swal.showValidationMessage(`Error: ${error}`); // Muestra un mensaje de error en la alerta
            });
        }
    }).then((result) => {
        if (result.isConfirmed) {
            // Aquí puedes manejar la respuesta de éxito si es necesario
            Swal.fire('¡Éxito!', result.value, 'success');
        }
    });
});



document.getElementById('editar').addEventListener('click', function(event) {
    event.preventDefault(); // Evita el comportamiento predeterminado del enlace

    // Hacer una petición para obtener las categorías
    fetch('http://localhost:8080/backof/categorias-ingreso/all')
        .then(response => {
            if (!response.ok) {
                throw new Error('Error al obtener las categorías');
            }
            return response.json(); // Suponiendo que la respuesta es un JSON
        })
        .then(data => {
            // Construir el HTML del select y el input
            let options = data.map(categoria => `<option value="${categoria.id}">${categoria.nombre}</option>`).join('');
            let selectHTML = `
                <select id="categoriaSelect" class="inputs" style="width: 100%; margin-bottom: 10px;">
                    ${options}
                </select>
                <input id="nuevoNombre" type="text" placeholder="NUEVO NOMBRE DE LA CATEGORIA" class="inputs" style="width: 100%;">
            `;

            // Mostrar la alerta de SweetAlert
            Swal.fire({
                title: "EDITAR CATEGORIA",
                html: selectHTML,
                showConfirmButton: true,
                showCloseButton: true,
                showCancelButton: true,
                focusConfirm: false,
                buttonsStyling: false,
                customClass: {
                    popup: 'fondo',
                    cancelButton: 'boton-cancelar',
                },
                cancelButtonText: `<i class="fa fa-times"></i> CANCELAR`,
                confirmButtonText: 'EDITAR',
                preConfirm: () => {
                    const categoriaId = document.getElementById('categoriaSelect').value;
                    const nuevoNombre = document.getElementById('nuevoNombre').value;

                    if (!nuevoNombre) {
                        Swal.showValidationMessage('Por favor, ingrese un nuevo nombre.'); // Validación de entrada
                    }
                    return { categoriaId, nuevoNombre }; // Devolvemos el id de la categoría y el nuevo nombre
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    const { categoriaId, nuevoNombre } = result.value;
                    // Aquí puedes hacer lo que necesites con el id de la categoría seleccionada y el nuevo nombre
                    // Por ejemplo, hacer una solicitud para actualizar la categoría en el backend
                    Swal.fire('¡Éxito!', `Categoría seleccionada: ${categoriaId}, Nuevo nombre: ${nuevoNombre}`, 'success');
                }
            });
        })
        .catch(error => {
            Swal.fire('Error', error.message, 'error'); // Manejo de errores
        });
});
