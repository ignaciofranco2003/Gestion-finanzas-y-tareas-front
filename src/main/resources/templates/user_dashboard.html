<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio</title>

    <!--imagen bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
      .navbar{
        background-color: #1BB521;
      }
      .agrupacion{
        font-size: 1.3rem;
      }
      i{
        font-size: 2.2rem;
      }
      /*main*/
      .boton-ingresos, .boton-ahorros, .boton-gastos {
          position: relative;
          border: 1px solid black;
          margin-top: 2rem;
          margin-bottom: 2rem;
          width: 80%;
          height: 50%;
      }
      .boton-ingresos:hover, .boton-ahorros:hover, .boton-gastos:hover{
        opacity: 0.8;
      }
      .boton-ingresos::before, .boton-ahorros::before, .boton-gastos::before {
          content: "";
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-size: contain;
          background-repeat: no-repeat;
          background-position: center;
          opacity: 0.2;
          z-index: 0;
      }
      /* "https://drive.google.com/thumbnail?id=&sz=w1000" */
      .boton-ingresos::before {
          background-image: url("https://drive.google.com/thumbnail?id=1zDD2K13iCYdFnRC4uDfEdeyqoc7yl9EO&sz=w1000");
          /* 1zDD2K13iCYdFnRC4uDfEdeyqoc7yl9EO */
      }
      .boton-ahorros::before {
          background-image: url("https://drive.google.com/thumbnail?id=1vVw2b833ZIRSqAnVQiHFkzAAzSyIgwLt&sz=w1000");
          /* 1vVw2b833ZIRSqAnVQiHFkzAAzSyIgwLt */
      }
      .boton-gastos::before {
          background-image: url("https://drive.google.com/thumbnail?id=1ZQKIR_h2nIPRbs3nucw4k9aUHgo6n5m6&sz=w1000");
          /* 1ZQKIR_h2nIPRbs3nucw4k9aUHgo6n5m6 */
      }
      .texto-boton {
          position: relative;
          z-index: 1;
          text-decoration: none;
          color: black;
          font-size: 1.5rem;
          font-weight: bold;
          font-family: sans-serif;
      }
      .container{
        background-color: #8EC1E3;
        border: none;
        border-radius: 5px;
        height: 150px;
      }
      .divisores{
        border: 1px solid #0005;
        width: 80%;
      }
      .izq{
        width: 50%;
        height: 100%;
      }
      .der {
        width: 50%;
        display: flex;
        justify-content: center; 
        align-items: center;     
        height: 100%;
      }
      .caja {
        border-radius: 5px;
        height: 36.5rem;
        width: 80%; 
        text-align: center;
        margin-top: 2rem;
        background-color: #D9D9D9;
        background-image: url("https://drive.google.com/thumbnail?id=147rubQN_X4iRJjNmq00xXHjAhV7-eYqJ&sz=w1000");
        /* 147rubQN_X4iRJjNmq00xXHjAhV7-eYqJ */
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
      }
      /*li de la caja*/
      li{
        font-size: 1.5rem;
        margin-left: 50px;
        border-bottom: 1px solid black;
        width: 80%;
      }
      .boton-mas{
        width: 20%;
      }
      .vermas-tolist{
        color: white;
        text-decoration: none;
      }
      .tilde{
        position: absolute;
        right: 10%;
        bottom: 14%;
        font-size: 8rem;
      }
      li:nth-child(5), li:nth-child(6), li:nth-child(7){
        width: 50%;
      } 

      /* Modo Oscuro */
      body[data-bs-theme="dark"] {
        background-color: #121212;
        color: #fff;
      }
      body[data-bs-theme="dark"] .navbar {
        background-color: #333;
      }
      body[data-bs-theme="dark"] .container {
        background-color: #1e2a47;
      }
      body[data-bs-theme="dark"] .caja {
        background-color: #333;
        background-image: none;
      }
      body[data-bs-theme="dark"] .boton-ingresos,
      body[data-bs-theme="dark"] .boton-ahorros,
      body[data-bs-theme="dark"] .boton-gastos {
        border: 1px solid #fff;
        background-color: #444;
      }
      body[data-bs-theme="dark"] .texto-boton {
        color: #fff;
      }

    /* Estilos del menú desplegable */
    .dropdown-menu {
        background-color:#da3131; /* Color de fondo del menú */
        border-radius: 0.5rem; /* Bordes redondeados */
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15); /* Sombra del menú */
    }

    .dropdown-item {
        color: #333; /* Color del texto */
    }

    .dropdown-item:hover {
        background-color: #da3131; /* Color de fondo al pasar el mouse */
        color: #000; /* Color del texto al pasar el mouse */
    }

    .dropdown-item:focus {
        background-color: #cbd444; /* Color de fondo al estar en foco */
        color: #000; /* Color del texto al estar en foco */
    }
    .custom-popup {
        justify-content: center; /* Centra horizontalmente */
        align-items: center; /* Centra verticalmente */
    }

    </style>
  </head>
  <body data-bs-theme="light"> <!-- Aquí comienza el modo claro por defecto -->

    <nav class="navbar">
      <div class="container-fluid">
        <button onclick="cambiarTema()" class="btn rounded-fill">
          <i id="dl-icon" class="bi bi-moon-fill"></i>
        </button>    
  
        <div class="dropdown ms-auto">
          <a class="navbar-brand d-flex align-items-center agrupacion dropdown-toggle" href="#" id="adminDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <p class="mb-0">Usuario</p>
              <i class="bi bi-person-circle ms-2"></i>
          </a>

          <!-- ARREGLAR QUE LOS LI SEAN DE CATEGORIAS DISTINTAS Y NO DAR ESTILOS GRALES -->

          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="adminDropdown">
              <li><button class="dropdown-item" onclick="logout()" id="logoutButton">CERRAR SESION</button></li>
          </ul>
      </div>
      </div>
  </nav>

    <div class="container-fluid main">
        <div class="row d-flex">
          <div class="izq text-center">
            <button class="boton-ingresos container" onclick="ingresos()"><a class="texto-boton" href="/home-usuario/ingresos">INGRESOS</a></button>
            <div class="divisores container-fluid text-center"></div>
            <button class="boton-ahorros container" onclick="ahorros()"><a class="texto-boton" href="/home-usuario/ahorros">AHORROS</a></button>
            <div class="divisores container-fluid text-center"></div>
            <button class="boton-gastos container" onclick="gastos()"><a class="texto-boton" href="/home-usuario/gastos">GASTOS</a></button>
          </div>

          <div class="der d-flex">
            <div class="caja">
              <h1 class="mt-4 text-center">TAREAS</h1>
              <ul id="tareas-list" class="text-start">
                <!-- Las tareas dinámicas se cargarán aquí -->
              </ul>
              <button class="btn btn-dark mt-2 boton-mas" onclick="homeTareas()">
                <a class="vermas-tolist" href="/home-usuario/tareas">VER TODO</a>
              </button>
              <i class="bi bi-clipboard-check tilde"></i>
            </div>
          </div>


        </div>
      </div>

      <script>
        function homeTareas(){
          window.location.href = "/home-usuario/tareas";
        }

        document.addEventListener('DOMContentLoaded', async () => {
          const tareasList = document.getElementById('tareas-list');

          try {
            // Realizar la solicitud al endpoint
            const response = await fetch('/tareas/obtener');
            const tareas = await response.json();

            if (tareas.length === 0) {
              tareasList.innerHTML = '<li>No hay tareas disponibles.</li>';
              return;
            }

            // Seleccionar tareas aleatorias (máximo 7 o todas si son menos)
            const randomTareas = tareas.sort(() => 0.5 - Math.random()).slice(0, 5);

            // Crear elementos dinámicos para cada tarea
            randomTareas.forEach(tarea => {
              const li = document.createElement('li');
              li.classList.add('mt-4');
              li.style.display = 'flex';
              li.style.justifyContent = 'space-between';
              li.style.alignItems = 'center';

              // Crear el texto de la tarea
              const span = document.createElement('span');
              span.textContent = tarea.descripcion;

              // Crear el ícono correspondiente
              const icon = document.createElement('i');
              icon.classList.add('bi');
              icon.classList.add(tarea.completada ? 'bi-check-circle' : 'bi-hourglass');

              // Agregar el texto de la tarea y el ícono al li
              li.appendChild(span);
              li.appendChild(icon);

              // Agregar el li a la lista
              tareasList.appendChild(li);
            });
          } catch (error) {
            console.error('Error al obtener las tareas:', error);
            tareasList.innerHTML = '<li>Error al cargar las tareas.</li>';
          }
        });

        document.getElementById("logoutButton").addEventListener("click", function(event) {
            event.preventDefault(); // Evita la redirección inmediata
            // Muestra el SweetAlert en lugar de confirm
            Swal.fire({
                title: "¿Deseas cerrar la sesión?",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Sí, cerrar sesión',
                cancelButtonText: 'Cancelar',
                customClass: {
                    popup: 'custom-popup' // Añade una clase personalizada
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = "/logout"; // Redirige solo si se confirma
                }
            });
        });

          function ingresos() {
            window.location.href = "/home-usuario/ingresos";
          }
          function ahorros() {
            window.location.href = "/home-usuario/ahorros";
          }
          function gastos() {
            window.location.href = "/home-usuario/gastos";
          }

          function cambiarTema() {
            let currentTheme = document.body.getAttribute('data-bs-theme');
            let newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.body.setAttribute('data-bs-theme', newTheme);
            let icon = document.getElementById("dl-icon");
            icon.classList.toggle("bi-sun-fill");
            icon.classList.toggle("bi-moon-fill");
          }
      </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
