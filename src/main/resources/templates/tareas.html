<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-image: url(imagenes/Fondo-remaster.jpeg);
            background-size: cover;
            min-height: 100vh;
        }

        .navbar {
            background-color: #1BB521;
        }

        .agrupacion {
            font-size: 1.3rem;
        }

        i {
            font-size: 2.2rem;
        }

        .todo-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            width: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin: 50px auto;
        }

        h1 {
            margin-bottom: 1.5rem;
            color: white;
            font-size: 35px;
        }

        .todo-input {
            display: flex;
            gap: 5px;
            margin-bottom: 20px;
        }

        #taskInput {
            flex: 1;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #addTaskBtn {
            padding: 8px;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        #addTaskBtn:hover {
            background-color: #45a049;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        .task-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            background-color: #fafafa;
            transition: background-color 0.3s;
        }

        .task-item:hover {
            background-color: #f1f1f1;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #888;
        }

        .task-text {
            flex: 1;
            font-size: 16px;
            padding-right: 10px; /* Espacio antes del bot√≥n de editar */
        }

        button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button.edit {
            color: #007BFF;
        }

        button.delete {
            color: #D9534F;
        }

        .edit-input {
            display: none;
            flex: 1;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            margin-right: 10px;
        }
    </style>
</head>
<body data-bs-theme="light">
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container-fluid">
            <button onclick="cambiarTema()" class="btn rounded-fill"><i id="dl-icon" class="bi bi-moon-fill"></i></button>      
            <a class="navbar-brand d-flex align-items-center agrupacion" href="#">
                <p class="mb-0">Usuario</p>
                <i class="bi bi-person-circle ms-2"></i>
            </a>
        </div>
    </nav>
    
    <div class="todo-container container">
        <h1>TAREAS</h1>
        <div class="todo-input">
            <input type="text" id="taskInput" placeholder="Agregar una nueva tarea">
            <button id="addTaskBtn">Agregar</button>
        </div>
        <ul id="taskList"></ul>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="js/temaOscuro.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const taskInput = document.getElementById("taskInput");
            const addTaskBtn = document.getElementById("addTaskBtn");
            const taskList = document.getElementById("taskList");

            addTaskBtn.addEventListener("click", () => addTask(taskInput.value));

            function addTask(task) {
                if (task.trim() === "") return;

                const listItem = document.createElement("li");
                listItem.classList.add("task-item");

                listItem.innerHTML = `
                    <input type="checkbox" class="toggle-completed">
                    <span class="task-text">${task}</span>
                    <input type="text" class="edit-input" value="${task}" />
                    <button class="edit">‚úèÔ∏è</button>
                    <button class="delete">üóëÔ∏è</button>
                `;

                listItem.querySelector(".toggle-completed").addEventListener("click", () => listItem.classList.toggle("completed"));
                listItem.querySelector(".edit").addEventListener("click", () => toggleEdit(listItem));
                listItem.querySelector(".delete").addEventListener("click", () => deleteTask(listItem));

                taskList.appendChild(listItem);
                taskInput.value = "";
            }

            function toggleEdit(listItem) {
                const taskText = listItem.querySelector(".task-text");
                const editInput = listItem.querySelector(".edit-input");
                const editButton = listItem.querySelector(".edit");

                if (editInput.style.display === "none" || !editInput.style.display) {
                    editInput.style.display = "block";
                    taskText.style.display = "none";
                    editInput.focus();
                    editInput.addEventListener("blur", () => {
                        taskText.textContent = editInput.value;
                        editInput.style.display = "none";
                        taskText.style.display = "block";
                    });
                } else {
                    taskText.textContent = editInput.value;
                    editInput.style.display = "none";
                    taskText.style.display = "block";
                }
            }

            function deleteTask(listItem) {
                listItem.remove();
            }
        });
    </script>
</body>
</html>
